<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nişantaşı Mesai</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .loader { border-top-color: #3b82f6; animation: spinner 0.8s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 1px; background: #f1f5f9; border-radius: 1rem; overflow: hidden; }
        .day-cell { min-height: 80px; background: white; padding: 4px; }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(8px); }
    </style>
</head>
<body class="bg-[#fafafa] text-slate-900 min-h-screen">

    <div id="spinner" class="hidden fixed inset-0 bg-white/70 backdrop-blur-[2px] z-[100] flex flex-col items-center justify-center">
        <div class="loader ease-linear rounded-full border-4 border-t-4 border-slate-100 h-10 w-10 mb-3"></div>
        <p class="text-[9px] font-black text-blue-600 tracking-[0.2em] uppercase">Sistem İşleniyor</p>
    </div>

    <div id="loginSection" class="flex items-center justify-center min-h-screen p-6">
        <div class="w-full max-w-xs space-y-10">
            <div class="text-center space-y-2">
                <h2 class="text-2xl font-extralight tracking-[-0.05em] text-slate-300 uppercase">Nişantaşı</h2>
                <h1 class="text-[10px] font-black text-slate-800 tracking-[0.4em] uppercase">Mesai Yönetimi</h1>
            </div>
            <div class="space-y-4">
                <input type="text" id="username" placeholder="Kullanıcı" class="w-full p-4 border-b border-slate-200 outline-none focus:border-blue-500 transition-all font-semibold bg-transparent">
                <input type="password" id="password" placeholder="Şifre" class="w-full p-4 border-b border-slate-200 outline-none focus:border-blue-500 transition-all font-semibold bg-transparent">
                <button onclick="handleLogin()" class="w-full bg-slate-900 text-white font-black py-5 rounded-2xl hover:bg-blue-600 transition-all text-[10px] tracking-widest uppercase shadow-2xl">GİRİŞ YAP</button>
            </div>
        </div>
    </div>

    <div id="mainSection" class="hidden pb-24 md:pb-8">
        <header class="bg-white/80 backdrop-blur-md border-b px-6 py-5 sticky top-0 z-40">
            <div class="max-w-5xl mx-auto flex justify-between items-center">
                <div class="flex items-center gap-8">
                    <h2 class="text-[10px] font-black text-slate-900 tracking-widest uppercase" id="welcomeMsg">Panel</h2>
                    <nav class="flex gap-6">
                        <button onclick="switchTab('entry')" id="tabEntry" class="text-xs font-black text-blue-600 uppercase tracking-widest">Kayıt</button>
                        <button onclick="switchTab('calendar')" id="tabCalendar" class="text-xs font-black text-slate-300 uppercase tracking-widest">Rapor</button>
                    </nav>
                </div>
                <div class="flex gap-1">
                    <button onclick="openDefManager()" class="p-2 text-slate-400 hover:text-blue-500 transition"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/><path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/></svg></button>
                    <button onclick="location.reload()" class="p-2 text-red-300"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/></svg></button>
                </div>
            </div>
        </header>

        <main class="max-w-5xl mx-auto p-6 space-y-12">
            
            <div id="entryTab">
                <div class="flex flex-col md:flex-row justify-between items-start md:items-end gap-6 mb-12">
                    <div class="w-full max-w-xs">
                        <label class="block text-[9px] font-black text-slate-300 uppercase tracking-[0.3em] mb-3">Çalışma Tarihi</label>
                        <input type="date" id="mesaiTarihi" onchange="loadDataForDate()" class="w-full p-4 bg-slate-50 rounded-2xl border-none outline-none font-bold text-slate-600 shadow-inner">
                    </div>
                    <button onclick="openPersonnelModal()" class="text-[10px] font-black text-blue-600 uppercase tracking-widest border-b-2 border-blue-100 pb-1 hover:border-blue-600 transition">+ PERSONEL EKLE</button>
                </div>

                <div class="divide-y divide-slate-100 border-t" id="personelListContainer">
                    </div>
            </div>

            <div id="calendarTab" class="hidden space-y-12">
                <div class="flex justify-between items-center border-b pb-6">
                    <h3 class="text-[10px] font-black tracking-widest uppercase text-slate-400">Aylık Hakediş</h3>
                    <div class="flex gap-4">
                        <select id="calMonth" onchange="loadMonthlyCalendar()" class="p-2 text-xs font-black bg-transparent outline-none cursor-pointer"></select>
                        <select id="calYear" onchange="loadMonthlyCalendar()" class="p-2 text-xs font-black bg-transparent outline-none cursor-pointer"></select>
                    </div>
                </div>

                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead class="text-[8px] font-black text-slate-300 uppercase tracking-widest border-b">
                            <tr><th class="p-4">Ad Soyad</th><th class="p-4">Gün</th><th class="p-4">Net Saat</th><th class="p-4 text-center">Fark (+/-)</th></tr>
                        </thead>
                        <tbody id="summaryTableBody" class="text-xs font-bold divide-y divide-slate-50"></tbody>
                    </table>
                </div>

                <div class="calendar-grid border-slate-100">
                    <div class="bg-slate-50 p-2 text-center text-[8px] font-black text-slate-400">PZT</div><div class="bg-slate-50 p-2 text-center text-[8px] font-black text-slate-400">SAL</div><div class="bg-slate-50 p-2 text-center text-[8px] font-black text-slate-400">ÇAR</div><div class="bg-slate-50 p-2 text-center text-[8px] font-black text-slate-400">PER</div><div class="bg-slate-50 p-2 text-center text-[8px] font-black text-slate-400">CUM</div><div class="bg-blue-50 p-2 text-center text-[8px] font-black text-blue-300">CMT</div><div class="bg-red-50 p-2 text-center text-[8px] font-black text-red-300">PAZ</div>
                    <div id="calendarBody" class="contents"></div>
                </div>
            </div>
        </main>
    </div>

    <div id="modalOverlay" class="hidden fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-50 flex items-center justify-center p-6">
        <div id="modalContent" class="w-full max-w-lg bg-white rounded-[2.5rem] p-10 shadow-2xl overflow-y-auto max-h-[90vh]">
            </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbzsqLhX0aZ23cONr9I5AFpjQ3mXNe4APpK5KF2k5ShDc-R9FExe4UdUMe6Qde2lgJnW5g/exec"; 
        let currentUser = "", definitions = [], personnel = [], savedShifts = {};

        function setLoad(val) { document.getElementById('spinner').classList.toggle('hidden', !val); }

        async function handleLogin() {
            const u = document.getElementById('username').value, p = document.getElementById('password').value;
            if(!u || !p) return;
            setLoad(true);
            try {
                const resp = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'login', username: u, password: p })});
                const res = await resp.json();
                if (res.status === "success") {
                    currentUser = res.userName;
                    document.getElementById('loginSection').classList.add('hidden');
                    document.getElementById('mainSection').classList.remove('hidden');
                    document.getElementById('mesaiTarihi').value = new Date().toISOString().split('T')[0];
                    initDropdowns(); loadDataForDate();
                } else alert("Hata!");
            } catch (e) { alert("API Hatası!"); } finally { setLoad(false); }
        }

        async function loadDataForDate() {
            const d = document.getElementById('mesaiTarihi').value;
            if(!d) return;
            setLoad(true);
            const fD = d.split('-').reverse().join('.');
            const resp = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'getInitialData', targetDate: fD })});
            const data = await resp.json();
            definitions = data.definitions; personnel = data.personnel;
            savedShifts = {}; data.existingShifts.forEach(s => savedShifts[s[1]] = s[3]);
            renderEntryList();
            setLoad(false);
        }

        function renderEntryList() {
            const container = document.getElementById('personelListContainer');
            container.innerHTML = personnel.map(p => {
                const code = savedShifts[p[0]] || "", isSaved = code !== "";
                return `
                <div class="flex flex-col md:flex-row md:items-center justify-between py-8 gap-4 group">
                    <div class="flex-1">
                        <div class="flex items-center gap-4">
                            <h4 class="font-bold text-slate-800 text-sm tracking-tight">${p[1]}</h4>
                            <button onclick="editPersonForm('${p[0]}','${p[1]}','${p[2]}','${p[3]}')" class="text-[8px] font-black text-slate-300 hover:text-blue-500 uppercase tracking-widest transition opacity-0 group-hover:opacity-100">Düzelt</button>
                        </div>
                        <p class="text-[9px] text-slate-400 font-bold uppercase tracking-widest mt-1">${p[2]}</p>
                    </div>
                    <div class="flex items-center gap-3">
                        <select id="code_${p[0]}" onchange="onCodeChange('${p[0]}')" class="flex-1 md:w-56 p-3.5 bg-slate-50 rounded-2xl font-bold text-xs outline-none focus:ring-2 focus:ring-blue-100">
                            <option value="">Kod Seçiniz</option>
                            ${definitions.map(d => `<option value="${d[0]}" ${d[0] === code ? 'selected' : ''}>${d[0]} (${d[2]}-${d[3]})</option>`).join('')}
                        </select>
                        <button id="btn_${p[0]}" onclick="saveShift('${p[0]}', '${p[1]}')" 
                            class="px-8 py-3.5 rounded-2xl font-black text-[9px] tracking-widest uppercase transition-all ${isSaved ? 'bg-slate-100 text-slate-300' : 'bg-blue-600 text-white shadow-xl shadow-blue-100'}">
                            ${isSaved ? 'OK' : 'KAYDET'}
                        </button>
                    </div>
                </div>`;
            }).join('');
        }

        async function saveShift(pId, pName) {
            const d = document.getElementById('mesaiTarihi').value, code = document.getElementById('code_' + pId).value, btn = document.getElementById('btn_' + pId);
            if (!d || !code || btn.innerText === "OK") return;
            setLoad(true);
            const fD = d.split('-').reverse().join('.'), def = definitions.find(d => d[0] === code);
            const resp = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'saveShift', tarih: fD, personelId: pId, adSoyad: pName, mesaiKodu: code, baslangic: def[2], bitis: def[3], kaydeden: currentUser })});
            const res = await resp.json();
            if(res.status === "success") { savedShifts[pId] = code; btn.innerText = "OK"; btn.className = "px-8 py-3.5 rounded-2xl font-black text-[9px] tracking-widest uppercase bg-slate-100 text-slate-300 transition-all shadow-none"; }
            setLoad(false);
        }

        function onCodeChange(pId) { const b = document.getElementById('btn_' + pId); b.innerText = "KAYDET"; b.className = "px-8 py-3.5 rounded-2xl font-black text-[9px] tracking-widest uppercase bg-blue-600 text-white shadow-xl shadow-blue-100 transition-all"; }

        // TANIMLAMA YÖNETİMİ
        function openDefManager() {
            showModal(`
                <div class="flex justify-between items-center mb-10">
                    <h3 class="font-black text-xs tracking-[0.3em] uppercase text-slate-400">Vardiya Tanımları</h3>
                    <button onclick="editDefForm('','','','','')" class="text-blue-600 font-black text-[9px] tracking-widest border border-blue-100 px-4 py-2 rounded-xl hover:bg-blue-50 transition">+ KOD EKLE</button>
                </div>
                <div class="space-y-3 max-h-96 overflow-y-auto pr-2 custom-scroll">
                    ${definitions.map(d => `
                        <div class="flex items-center justify-between p-5 bg-slate-50 rounded-2xl hover:bg-slate-100 transition">
                            <div><span class="text-sm font-black text-slate-800 mr-3">${d[0]}</span><span class="text-[9px] font-bold text-slate-400 uppercase tracking-widest">${d[1]}</span></div>
                            <div class="flex gap-4">
                                <button onclick="editDefForm('${d[0]}','${d[1]}','${d[2]}','${d[3]}','${d[4]}')" class="text-blue-500 font-bold text-[9px] tracking-widest">DÜZENLE</button>
                                <button onclick="deleteDefAction('${d[0]}')" class="text-red-400 font-bold text-[9px] tracking-widest">SİL</button>
                            </div>
                        </div>
                    `).join('')}
                </div>
                <button onclick="closeModal()" class="w-full mt-10 p-5 font-black text-[10px] tracking-widest uppercase text-slate-300">KAPAT</button>
            `);
        }

        function editDefForm(kod, desc, s, e, m) {
            showModal(`
                <h3 class="font-black text-[10px] uppercase mb-10 text-center tracking-[0.3em] text-slate-400">${kod ? 'Tanımı Düzenle' : 'Yeni Tanım Oluştur'}</h3>
                <div class="space-y-4">
                    <input id="defK" value="${kod}" placeholder="Kod (Örn: HG)" class="w-full p-4 bg-slate-50 rounded-2xl outline-none font-bold shadow-inner">
                    <input id="defD" value="${desc}" placeholder="Açıklama" class="w-full p-4 bg-slate-50 rounded-2xl outline-none font-bold shadow-inner">
                    <div class="grid grid-cols-2 gap-4">
                        <input id="defS" value="${s}" placeholder="Başlangıç (08:00)" class="w-full p-4 bg-slate-50 rounded-2xl outline-none font-bold shadow-inner">
                        <input id="defE" value="${e}" placeholder="Bitiş (20:00)" class="w-full p-4 bg-slate-50 rounded-2xl outline-none font-bold shadow-inner">
                    </div>
                    <input id="defM" value="${m}" type="number" placeholder="Mola (Dakika)" class="w-full p-4 bg-slate-50 rounded-2xl outline-none font-bold shadow-inner">
                    <div class="flex gap-4 pt-8">
                        <button onclick="saveDefAction()" class="flex-1 bg-slate-900 text-white font-black py-5 rounded-2xl text-[10px] tracking-widest shadow-xl">KAYDET</button>
                        <button onclick="openDefManager()" class="flex-1 text-slate-400 font-black py-5 rounded-2xl text-[10px] tracking-widest uppercase">VAZGEÇ</button>
                    </div>
                </div>
            `);
        }

        async function saveDefAction() {
            setLoad(true);
            const d = { action: 'saveDefinition', kisaKod: document.getElementById('defK').value, aciklama: document.getElementById('defD').value, baslangic: document.getElementById('defS').value, bitis: document.getElementById('defE').value, mola: document.getElementById('defM').value };
            await fetch(API_URL, { method: 'POST', body: JSON.stringify(d)});
            await loadDataForDate(); openDefManager(); setLoad(false);
        }

        async function deleteDefAction(k) { if(confirm(k+" silinsin mi?")) { setLoad(true); await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'deleteDefinition', kisaKod: k })}); await loadDataForDate(); openDefManager(); setLoad(false); } }

        // MODALS & NAVIGATION
        function showModal(c) { document.getElementById('modalContent').innerHTML = c; document.getElementById('modalOverlay').classList.remove('hidden'); }
        function closeModal() { document.getElementById('modalOverlay').classList.add('hidden'); }
        function switchTab(tab) {
            const tE = document.getElementById('tabEntry'), tC = document.getElementById('tabCalendar');
            if(tab === 'entry') {
                document.getElementById('entryTab').classList.remove('hidden'); document.getElementById('calendarTab').classList.add('hidden');
                tE.className = "text-xs font-black text-blue-600 uppercase tracking-widest"; tC.className = "text-xs font-black text-slate-300 uppercase tracking-widest";
            } else {
                document.getElementById('entryTab').classList.add('hidden'); document.getElementById('calendarTab').classList.remove('hidden');
                tC.className = "text-xs font-black text-blue-600 uppercase tracking-widest"; tE.className = "text-xs font-black text-slate-300 uppercase tracking-widest";
                loadMonthlyCalendar();
            }
        }

        async function loadMonthlyCalendar() {
            setLoad(true);
            const m = document.getElementById('calMonth').value, y = document.getElementById('calYear').value;
            const resp = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'getMonthlyShifts', month: m, year: y })});
            const data = await resp.json();
            const tbody = document.getElementById('summaryTableBody');
            tbody.innerHTML = personnel.map(p => {
                const sArr = data.shifts.filter(s => s[1] == p[0]);
                let net = 0, days = new Set();
                sArr.forEach(s => { net += parseFloat(s[8])||0; days.add(s[0]); });
                const target = parseFloat(p[3]) || 189, diff = net - target;
                return `<tr><td class="p-4 text-slate-800">${p[1]}</td><td class="p-4 text-slate-400">${days.size} G</td><td class="p-4 text-slate-900">${net.toFixed(1)} h</td><td class="p-4 text-center ${diff < 0 ? 'text-red-400' : 'text-green-500'} tracking-tighter">${(diff>=0?'+':'')+diff.toFixed(1)}</td></tr>`;
            }).join('');
            renderVisualCalendar(data.shifts, m, y);
            setLoad(false);
        }

        function renderVisualCalendar(shifts, month, year) {
            const body = document.getElementById('calendarBody'); body.innerHTML = "";
            const fD = new Date(year, month - 1, 1).getDay(), dIM = new Date(year, month, 0).getDate();
            let off = fD === 0 ? 6 : fD - 1;
            for(let i=0; i<off; i++) body.innerHTML += `<div class="day-cell bg-slate-50/50"></div>`;
            for(let d=1; d<=dIM; d++) {
                const ds = (d<10?'0'+d:d)+'.'+month+'.'+year, daily = shifts.filter(s => s[0] === ds);
                let html = daily.map(s => `<div class="text-[6px] font-black text-blue-600/40 uppercase mb-0.5 truncate">${s[3]}</div>`).join('');
                body.innerHTML += `<div class="day-cell"><div class="text-[9px] font-bold text-slate-200 mb-1">${d}</div>${html}</div>`;
            }
        }

        function initDropdowns() {
            const mS = document.getElementById('calMonth'), yS = document.getElementById('calYear'), months = ["Ocak","Şubat","Mart","Nisan","Mayıs","Haziran","Temmuz","Ağustos","Eylül","Ekim","Kasım","Aralık"];
            mS.innerHTML = months.map((m,i) => `<option value="${(i+1).toString().padStart(2,'0')}">${m}</option>`).join('');
            const cy = new Date().getFullYear(); yS.innerHTML = [cy, cy-1].map(y => `<option value="${y}">${y}</option>`).join('');
            mS.value = (new Date().getMonth()+1).toString().padStart(2,'0');
        }

        function openPersonnelModal() { editPersonForm('', '', '', '189'); }
        function editPersonForm(id, n, u, t) {
            showModal(`
                <h3 class="font-black text-[10px] uppercase mb-10 text-center tracking-[0.3em] text-slate-400">${id ? 'Personel Güncelle' : 'Personel Kayıt'}</h3>
                <div class="space-y-4">
                    <input id="pName" value="${n}" placeholder="Ad Soyad" class="w-full p-4 bg-slate-50 rounded-2xl outline-none font-bold shadow-inner">
                    <input id="pUnit" value="${u}" placeholder="Birim" class="w-full p-4 bg-slate-50 rounded-2xl outline-none font-bold shadow-inner">
                    <input id="pTarget" value="${t}" type="number" placeholder="Hedef Mesai (189)" class="w-full p-4 bg-slate-50 rounded-2xl outline-none font-bold shadow-inner">
                    <div class="flex gap-4 pt-8">
                        <button onclick="savePersonAction('${id}')" class="flex-1 bg-slate-900 text-white font-black py-5 rounded-2xl text-[10px] tracking-widest uppercase shadow-xl">KAYDET</button>
                        <button onclick="closeModal()" class="flex-1 text-slate-300 font-black py-5 rounded-2xl text-[10px] tracking-widest uppercase">VAZGEÇ</button>
                    </div>
                </div>
            `);
        }
        async function savePersonAction(id) {
            setLoad(true);
            const act = id ? 'updatePersonnel' : 'addPersonnel';
            const n = document.getElementById('pName').value, u = document.getElementById('pUnit').value, t = document.getElementById('pTarget').value;
            await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: act, personelId: id, adSoyad: n, birim: u, hedefMesai: t })});
            await loadDataForDate(); closeModal(); setLoad(false);
        }
    </script>
</body>
</html>
