<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nişantaşı Hastanesi - Yönetim Paneli</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 min-h-screen">

    <div id="loginSection" class="flex items-center justify-center min-h-screen">
        <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-sm border">
            <h2 class="text-2xl font-bold mb-6 text-center text-blue-900">Sorumlu Girişi</h2>
            <input type="text" id="username" placeholder="Kullanıcı Adı" class="w-full p-3 border rounded-lg mb-4 outline-none focus:ring-2 focus:ring-blue-500">
            <input type="password" id="password" placeholder="Şifre" class="w-full p-3 border rounded-lg mb-6 outline-none focus:ring-2 focus:ring-blue-500">
            <button onclick="handleLogin()" class="w-full bg-blue-600 text-white font-bold p-3 rounded-lg hover:bg-blue-700 transition">Giriş Yap</button>
        </div>
    </div>

    <div id="mainSection" class="hidden p-4 md:p-8">
        <div class="max-w-6xl mx-auto">
            <div class="flex flex-col md:flex-row justify-between items-center mb-6 bg-white p-6 rounded-2xl shadow-sm gap-4 border border-gray-100">
                <div>
                    <h1 class="text-xl font-bold text-gray-800" id="welcomeMsg">Hoş Geldiniz</h1>
                    <p class="text-[10px] text-gray-400 font-bold uppercase tracking-widest">Mesai Takip Sistemi v2.0</p>
                </div>
                <div class="flex gap-2">
                    <button onclick="openPersonnelModal()" class="bg-blue-600 text-white px-5 py-2 rounded-xl font-bold shadow-lg hover:bg-blue-700 transition flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
                        </svg>
                        Yeni Personel
                    </button>
                    <button onclick="location.reload()" class="bg-red-50 text-red-600 px-4 py-2 rounded-xl font-bold hover:bg-red-100 transition">Çıkış</button>
                </div>
            </div>

            <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
                <div class="mb-6 max-w-xs">
                    <label class="block text-xs font-bold text-gray-400 uppercase mb-2">Çalışma Tarihi:</label>
                    <input type="date" id="mesaiTarihi" onchange="loadDataForDate()" class="w-full p-3 border border-gray-200 rounded-xl outline-none focus:ring-2 focus:ring-blue-500 bg-slate-50">
                </div>
                
                <div class="overflow-x-auto rounded-xl border border-gray-100">
                    <table class="w-full text-left">
                        <thead class="bg-slate-50 text-gray-500 text-[10px] uppercase font-bold tracking-widest">
                            <tr>
                                <th class="p-4 border-b">Personel Bilgileri</th>
                                <th class="p-4 border-b">Mesai Kodu</th>
                                <th class="p-4 border-b text-center">Durum</th>
                            </tr>
                        </thead>
                        <tbody id="personelTable" class="divide-y divide-gray-50"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div id="personnelModal" class="hidden fixed inset-0 bg-slate-900/60 backdrop-blur-sm flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-3xl p-8 w-full max-w-md shadow-2xl transform transition-all">
            <h2 id="modalTitle" class="text-2xl font-bold mb-6 text-gray-800">Yeni Personel</h2>
            <input type="hidden" id="editPersonId">
            <div class="space-y-5">
                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase mb-1">Ad Soyad:</label>
                    <input type="text" id="pName" class="w-full p-3 border border-gray-200 rounded-xl outline-none focus:ring-2 focus:ring-blue-500 bg-slate-50">
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase mb-1">Birim / Görev:</label>
                    <input type="text" id="pUnit" class="w-full p-3 border border-gray-200 rounded-xl outline-none focus:ring-2 focus:ring-blue-500 bg-slate-50">
                </div>
                <div class="flex gap-3 pt-4">
                    <button onclick="savePersonnel()" class="flex-1 bg-blue-600 text-white font-bold p-3 rounded-xl hover:bg-blue-700 shadow-lg transition">Kaydet</button>
                    <button onclick="closePersonnelModal()" class="flex-1 bg-slate-100 text-slate-500 font-bold p-3 rounded-xl hover:bg-slate-200 transition">İptal</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbzsqLhX0aZ23cONr9I5AFpjQ3mXNe4APpK5KF2k5ShDc-R9FExe4UdUMe6Qde2lgJnW5g/exec"; 
        let currentUser = "";
        let definitions = [];
        let personnel = [];
        let savedShifts = {};

        async function handleLogin() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            if(!user || !pass) return;
            try {
                const response = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'login', username: user, password: pass })});
                const result = await response.json();
                if (result.status === "success") {
                    currentUser = result.userName;
                    document.getElementById('loginSection').classList.add('hidden');
                    document.getElementById('mainSection').classList.remove('hidden');
                    document.getElementById('welcomeMsg').innerText = "Sorumlu: " + currentUser;
                    document.getElementById('mesaiTarihi').value = new Date().toISOString().split('T')[0];
                    loadDataForDate();
                } else {
                    alert("Giriş bilgileri hatalı!");
                }
            } catch (e) {
                alert("Bağlantı Hatası! API URL'nizin yayında ve erişilebilir olduğundan emin olun.");
            }
        }

        async function loadDataForDate() {
            const dateInput = document.getElementById('mesaiTarihi').value;
            const dateArr = dateInput.split('-');
            const formattedDate = dateArr[2] + "." + dateArr[1] + "." + dateArr[0];
            const response = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'getInitialData', targetDate: formattedDate })});
            const data = await response.json();
            definitions = data.definitions;
            personnel = data.personnel;
            savedShifts = {};
            data.existingShifts.forEach(s => savedShifts[s[1]] = s[3]);
            renderTable();
        }

        function renderTable() {
            const tbody = document.getElementById('personelTable');
            tbody.innerHTML = personnel.map(p => {
                const initialCode = savedShifts[p[0]] || "";
                const isSaved = initialCode !== "";
                return `
                <tr class="hover:bg-slate-50 transition group">
                    <td class="p-4">
                        <div class="flex items-center justify-between">
                            <div>
                                <div class="font-bold text-gray-800">${p[1]}</div>
                                <div class="text-[10px] text-gray-400 font-medium uppercase">${p[2]}</div>
                            </div>
                            <div class="flex gap-2 opacity-0 group-hover:opacity-100 transition-opacity">
                                <button onclick="editPersonnel('${p[0]}','${p[1]}','${p[2]}')" class="p-2 text-blue-500 hover:bg-blue-50 rounded-lg transition" title="Güncelle">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
                                    </svg>
                                </button>
                                <button onclick="deletePersonnel('${p[0]}','${p[1]}')" class="p-2 text-red-500 hover:bg-red-50 rounded-lg transition" title="Sil">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </td>
                    <td class="p-4">
                        <select id="code_${p[0]}" onchange="onCodeSelectChange('${p[0]}')" class="w-full p-2 border border-gray-200 rounded-xl bg-white outline-none focus:ring-2 focus:ring-blue-100 text-sm">
                            <option value="">Kod Seçiniz...</option>
                            ${definitions.map(d => `<option value="${d[0]}" ${d[0] === initialCode ? 'selected' : ''}>${d[0]} (${d[2]}-${d[3]})</option>`).join('')}
                        </select>
                    </td>
                    <td class="p-4 text-center">
                        <button id="btn_${p[0]}" onclick="saveShift('${p[0]}', '${p[1]}')" 
                            class="${isSaved ? 'bg-slate-200 text-slate-500' : 'bg-green-600 text-white shadow-md hover:bg-green-700'} px-5 py-2 rounded-xl font-bold transition text-xs uppercase tracking-wider">
                            ${isSaved ? 'İşlendi' : 'Kaydet'}
                        </button>
                    </td>
                </tr>`;
            }).join('');
        }

        function openPersonnelModal() {
            document.getElementById('modalTitle').innerText = "Yeni Personel";
            document.getElementById('editPersonId').value = "";
            document.getElementById('pName').value = "";
            document.getElementById('pUnit').value = "";
            document.getElementById('personnelModal').classList.remove('hidden');
        }

        function closePersonnelModal() { document.getElementById('personnelModal').classList.add('hidden'); }

        function editPersonnel(id, name, unit) {
            document.getElementById('modalTitle').innerText = "Personel Bilgisi";
            document.getElementById('editPersonId').value = id;
            document.getElementById('pName').value = name;
            document.getElementById('pUnit').value = unit;
            document.getElementById('personnelModal').classList.remove('hidden');
        }

        async function savePersonnel() {
            const id = document.getElementById('editPersonId').value;
            const action = id ? "updatePersonnel" : "addPersonnel";
            const adSoyad = document.getElementById('pName').value;
            const birim = document.getElementById('pUnit').value;
            if(!adSoyad || !birim) return alert("Lütfen tüm alanları doldurun!");
            await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action, personelId: id, adSoyad, birim })});
            closePersonnelModal();
            loadDataForDate();
        }

        async function deletePersonnel(id, name) {
            if (confirm(`${name} personeli silinecek. Emin misiniz?`)) {
                if (confirm("DİKKAT: Veriler kalıcı olarak silinecek. Onaylıyor musunuz?")) {
                    await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: "deletePersonnel", personelId: id })});
                    loadDataForDate();
                }
            }
        }

        function onCodeSelectChange(pId) {
            const btn = document.getElementById('btn_' + pId);
            btn.innerText = "Kaydet";
            btn.className = "bg-green-600 text-white px-5 py-2 rounded-xl font-bold shadow-md hover:bg-green-700 transition text-xs uppercase tracking-wider cursor-pointer";
        }

        async function saveShift(pId, pName) {
            const dateInput = document.getElementById('mesaiTarihi').value;
            const code = document.getElementById('code_' + pId).value;
            const btn = document.getElementById('btn_' + pId);
            if (!dateInput || !code || btn.innerText === "İşlendi") return;

            const dateArr = dateInput.split('-');
            const formattedDate = dateArr[2] + "." + dateArr[1] + "." + dateArr[0];
            const def = definitions.find(d => d[0] === code);

            btn.innerText = "GÖNDERİLİYOR";
            const response = await fetch(API_URL, {
                method: 'POST',
                body: JSON.stringify({
                    action: 'saveShift', tarih: formattedDate, personelId: pId,
                    adSoyad: pName, mesaiKodu: code, baslangic: def[2],
                    bitis: def[3], kaydeden: currentUser
                })
            });
            const res = await response.json();
            if(res.status === "success") {
                savedShifts[pId] = code;
                btn.innerText = "İşlendi";
                btn.className = "bg-slate-200 text-slate-500 px-5 py-2 rounded-xl font-bold transition text-xs uppercase tracking-wider cursor-default";
            }
        }
    </script>
</body>
</html>
